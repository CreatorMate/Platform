# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://creatormate.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec238138f4fc44a78fa57a12005bcc2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_73111aab76f64ea487dc9888ed0ab0d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: creatormate.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec238138f4fc44a78fa57a12005bcc2a }}/platform:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'platform'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_531cabdc157f45a7b0b0d2cc9c6aa422 }}
        images: 'creatormate.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec238138f4fc44a78fa57a12005bcc2a }}/platform:${{ github.sha }}'